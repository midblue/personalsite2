  <title>VidSynth | Jasper Stephenson</title><meta hid="description" name="description" content="Try it here! After attending a workshop in Utrecht about designing a reprogrammable instrument, and I ended up inspired to create something using video as an input source. A day of tinkering later, I made this demo ( source code ) which takes 4 color points from your webcam and uses their hue, saturation, and lightness to generate tones, bpm, and chord choices. It sounds like chaos, but in a slightly ordered fashion. I can imagine the applications for something like this being used to help blind people ‘see’ through audio, or to make soundscapes of various spaces — for example, maybe to be used as background music for a podcast about different cities? I generated the sounds using p5.js , which was my first time using that library — I can’t wait to dig deeper into what p5 can do, especially in terms of visualization!" /><meta hid="og:title" name="og:title" content="VidSynth" /><meta hid="og:description" name="og:description" content="Try it here! After attending a workshop in Utrecht about designing a reprogrammable instrument, and I ended up inspired to create something using video as an input source. A day of tinkering later, I made this demo ( source code ) which takes 4 color points from your webcam and uses their hue, saturation, and lightness to generate tones, bpm, and chord choices. It sounds like chaos, but in a slightly ordered fashion. I can imagine the applications for something like this being used to help blind people ‘see’ through audio, or to make soundscapes of various spaces — for example, maybe to be used as background music for a podcast about different cities? I generated the sounds using p5.js , which was my first time using that library — I can’t wait to dig deeper into what p5 can do, especially in terms of visualization!" /><meta hid="og:image" name="og:image" content="https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P
