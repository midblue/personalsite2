  <title>Literal Auto Chess | Jasper Stephenson</title><meta hid="description" name="description" content="Play it online! There’s been a huge boom of ‘auto chess’ games lately, from the original Dota 2 Auto Chess to Teamfight Tactics to Dota Underlords. Seeing all of those got me thinking — what if it were actually chess that were automated? The video says it all. Earn gold to buy pieces, position them carefully, and stay alive! The game is single-player with leaderboards where you can show off your auto chess skills. As fun as this is, it’s true that pieces sometimes move in silly ways. I’ve been looking into ways to reduce the randomness without sacrificing excitement, so keep an eye out for updates once I figure that one out ;) Play it here , or check out the source code ." /><meta hid="og:title" name="og:title" content="Literal Auto Chess" /><meta hid="og:description" name="og:description" content="Play it online! There’s been a huge boom of ‘auto chess’ games lately, from the original Dota 2 Auto Chess to Teamfight Tactics to Dota Underlords. Seeing all of those got me thinking — what if it were actually chess that were automated? The video says it all. Earn gold to buy pieces, position them carefully, and stay alive! The game is single-player with leaderboards where you can show off your auto chess skills. As fun as this is, it’s true that pieces sometimes move in silly ways. I’ve been looking into ways to reduce the randomness without sacrificing excitement, so keep an eye out for updates once I figure that one out ;) Play it here , or check out the source code ." /><meta hid="og:image" name="og:image" content="https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.t3jyvv9mipzd-large.gif" /><meta hid="twitter:title" name="twitter:title" content="Literal Auto Chess" /><meta hid="twitter:description" name="twitter:description" content="Play it online! There’s been a huge boom of ‘auto chess’ games lately, from the original
