    <div data-server-rendered="true" id="__nuxt"><div id="__layout"><!----></div></div><script>window.__NUXT__=function(e,t,s,a,i,o,r,g,n,p,c,l,m,h,d,f,u,x,b,w,y,k,q,j,H,N,v,I){return{layout:"default",data:[{}],fetch:{},error:o,state:{elements:[{slug:void 0,color:n,thumbnail:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.cxwajiiddin5-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.cxwajiiddin5-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.cxwajiiddin5-large.jpg' /></picture>",tags:[],elements:[{image:e,text:"<h1>Jasper<br />Stephenson</h1><div class='bold martop'>Digital Tinkerer, Friendly Ghost.</div><div class='sub'>Here are some games, web sites, apps, and such.</div></p>"},{image:"<div class='roundImage'><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.cxwajiiddin5-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.cxwajiiddin5-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.cxwajiiddin5-large.jpg' /></picture></div></p>",text:"<h3>Hi! I'm Jasper, a UX Engineer and Designer based in Kyoto, Amsterdam, and San Francisco.</h3><strong>As a designer,</strong> I work across the spectrum of UX, interactive, and visual design with companies like <a href='https://www.adobe.com/' target='_blank'>Adobe</a> and Adaptive Path. I also mentor up-and-coming designers, and occasionally find time to write about design topics like the intersection of games and UX.</p><strong>As a developer,</strong> I design, build, and test full-stack experiences using tech like Nuxt and Node. While I lived in Tokyo, I built prototypes of new technologies with the research team at <a href='https://research.cygames.co.jp/' target='_blank'>Cygames</a>. I’m a tinkerer by nature, and I’ve always got a side project in the works.</p><strong>Personally,</strong> I’ve spent the last few years living in Japan (日本語も喋ります), but now I’m traveling nearly full-time. I’m also a boulderer, a drummer, and an esports lover.</p><p>If you’re interested in working together, or if you just want to know what I’m up to, don’t hesitate to <a href='mailto:jasperstephenson@gmail.com'>email me</a>.</p></p>"}]},{slug:"starfish",color:"#ff9f49",thumbnail:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.q41bkmk334ak-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.q41bkmk334ak-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.q41bkmk334ak-large.jpg' /></picture>",tags:[a,t,r],elements:[{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.a3lj1bfvheb5-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.a3lj1bfvheb5-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.a3lj1bfvheb5-large.jpg' /></picture>",text:"<h1 class='postTitle'>Starfish <div class='small'>a New Type of Game</div></h1><a href='https://www.starfish.cool/' target='_blank'>Play it now!</a></p><p>I was bored in Amsterdam.</p><p>It was the middle of a pandemic and I was stuck in a houseboat, brainstorming with <a href='https://www.tomokihara.com/' target='_blank'>Tomo Kihara</a> about what kinds of things we could make at the intersection of play, human connection, and new forms of interaction.</p><p>Out of the many fruits of that conversation, I struck upon the idea for a game that allowed Discord servers to play together and against each other in a real-time world. I started prototyping.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.4i3lo0vkp04v-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.4i3lo0vkp04v-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.4i3lo0vkp04v-large.jpg' /></picture><div class='caption'>The main ship interface.</div></p>",text:"<p>From the <a href='https://www.starfish.cool/' target='_blank'>website</a>:</p><blockquote>Starfish is <b>Discord server vs. Discord server space action!</b></p><p>It’s a game about exploring the universe in a ship crewed by your server’s members, going on adventures and overcoming challenges.</p><ul><li>Get into huge-scale battles with rival guilds of real servers on Discord!</li><li>Communicate (poorly) with ships from all over the world!</li><li>Upgrade your ship, level up your character, and trade your way to riches!</li><li>And much more!</li></ul></p><p>Starfish feels somewhat like a board game. Your adventure will take place over the course of days and weeks. It’s a perfect game for servers with members all over the world, who might only have a few minutes per day to play.</blockquote></p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.hufyt9yupdt6-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.hufyt9yupdt6-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.hufyt9yupdt6-large.jpg' /></picture><div class='caption'>Admin view of the game world — each dot is a ship or planet!</div></p>",text:"<p>I’ve never heard of a game that functions anything like this — a massively multiplayer game that’s playable across the web and Discord, that connects different groups of all shapes and sizes from across the world in a slightly competitive, slightly cooperative universe that happens in real-time over weeks, months, and years.</p><p>(If anyone takes this idea in the next few years, you heard it here first!)</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rlug6opkxx6e-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rlug6opkxx6e-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rlug6opkxx6e-large.jpg' /></picture><div class='caption'>Game alerts are sent to the Discord server.</div></p>",text:"<p>The game is still in development — my latest (massive) challenge has been fully rewriting the game’s client architecture to allow for multiple networked clients to tick different sections of the game simultaneously and track/reconcile discrepancies in the data.</p><p>My next steps include adding illustrations to the game, getting more players, and running more playtests!</p><p>If it sounds interesting, <a href='https://www.starfish.cool/' target='_blank'>check it out here!</a></p>"}]},{slug:"for-cities",color:"#8cee8c",thumbnail:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.t0012dba4j4n-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.t0012dba4j4n-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.t0012dba4j4n-large.jpg' /></picture>",tags:[i,t],elements:[{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.adfhw4h6zwp9-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.adfhw4h6zwp9-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.adfhw4h6zwp9-large.jpg' /></picture>",text:"<h1 class='postTitle'>For Cities <div class='small'>A Place for Emerging Urbanists</div></h1><a href='https://www.forcities.org/' target='_blank'>Check it out here!</a></p><p>I have a long history of <a href='https://web.facebook.com/WalkYourCity' target='_blank'>working with urbanist startups</a>, so when I was approached to create a full-fledged social network for the team at <a href='https://www.forcities.org/' target='_blank'>for Cities</a>, in six weeks, plus the frontend design, I said, ‘sure, why not?’</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.hq78jkxy4w0u-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.hq78jkxy4w0u-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.hq78jkxy4w0u-large.jpg' /></picture>",text:"<p>The site allows users to pitch ‘ideas’ that fit into campaigns which run over the course of a year. The best ideas are selected to be exhibited in <a href='http://www.forcities.org/exhibitions/for-cities-week-2021' target='_blank'>their yearly exhibitions</a>.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wjesw9n2nno1-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wjesw9n2nno1-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wjesw9n2nno1-large.jpg' /></picture>",text:"<p>Building in all of the delayed-loading live data plus swipe mechanics for the cards was a blast, as was figuring out the logic for the admin pages (not pictured) and different user types. Oh! And a home-rolled auth system. That was a tricky one.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.xlg47ip8dey0-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.xlg47ip8dey0-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.xlg47ip8dey0-large.jpg' /></picture>",text:"<p>I also built out <a href='https://www.forcities.org/exhibitions' target='_blank'>/exhibitions</a> and <a href='https://www.forcities.org/school' target='_blank'>/school</a>, which function similarly to this site in that the content is fully controlled by google docs and updates automatically with changes to those documents. Even elements like embedded calendars work straight from those docs, with minimal syntax.</p>"}]},{slug:"different-strokes",color:"#ff7b5c",thumbnail:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ynikznen6lly-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ynikznen6lly-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ynikznen6lly-large.jpg' /></picture>",tags:[a,t],elements:[{image:"<div class='onWhite'><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.tm3c57axuc01-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.tm3c57axuc01-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.tm3c57axuc01-large.jpg' /></picture></div></p>",text:"<h1 class='postTitle'>Different Strokes <div class='small'>Paint! Fix! Explore!</div></h1><a href='https://swsteffes.itch.io/different-strokes' target='_blank'>Play it online</a>・<a href='https://www.differentstrokes.xyz/' target='_blank'>Learn more</a></p><p>Different Strokes is a collaborative game. It’s a virtual gallery where the visitors draw the art — and draw OVER the art of others to fix their questionable artistic choices. To quote from our website:</p><div class='aside'><ul><li>Explore a neverending, ever-expanding gallery full of user-generated art — and snarky guests!</li><li>Add a new layer to art that needs a redo!</li><li>Draw new art to fill the exhibition!</li><li>Rate art to boost the good and hide the bad!</li></ul></p><p>All of the art exhibited in the game is 100% created, remixed, and rated live by other players.</div></p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.pp3dq8x7rdzq-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.pp3dq8x7rdzq-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.pp3dq8x7rdzq-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.pp3dq8x7rdzq-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.pp3dq8x7rdzq-large.gif' /></picture>",text:"<p>We (a team of 4) made Different Strokes in 72 hours for <a href='https://ldjam.com/events/ludum-dare/50/results' target='_blank'>Ludum Dare #50</a>, a huge online game jam. Out of thousands of entries, Different Strokes came 2nd overall in the jam.</p><p>We had fun with it, so we decided to continue development post-jam.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.c8h9keg6fqcy-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.c8h9keg6fqcy-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.c8h9keg6fqcy-large.jpg' /></picture>",text:"<p>I was in charge of the sound effects, writing, and most importantly the networking backend for the game. A game like this is almost entirely driven from the backend — uploading and downloading images, keeping track of user data and access tokens, paged requests as the user wanders through the galleries, separate endpoints for weekly themed galleries, admin controls, the list goes on.</p><p>Making all of that function in a performant fashion for thousands of players per day took some doing — and a live database and hosting switch from Google Cloud to DigitalOcean, which was a terrifying experience.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.fzt7djwwzsfp-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.fzt7djwwzsfp-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.fzt7djwwzsfp-large.jpg' /></picture>",text:e},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.tet0ataomi2y-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.tet0ataomi2y-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.tet0ataomi2y-large.jpg' /></picture>",text:"<p>We were reached out to by publishers asking to help us expand the game, but we decided to keep it in our back pocket. We recently released a Deluxe edition (purchasable on <a href='https://swsteffes.itch.io/different-strokes' target='_blank'>itch.io</a>) that adds a few new features to the game, but it mostly exists for users to say ‘thanks’ and to help with the server costs.</p><p>Different Strokes was also accepted as an exhibitor at <a href='https://bitsummit.org/en/' target='_blank'>BitSummit</a> ‘22 in Kyoto!</p>"}]},{slug:"overworld",color:"#bbb",thumbnail:p,tags:[t,i],elements:[{image:p,text:"<h1 class='postTitle'>Overworld <div class='small'>an Experimental Exhibition in Imaginary Space</div></h1><a href='https://www.jasperstephenson.com/overworld' target='_blank'>Check it out!</a></p><p>Sponsored by the Japan Foundation in Mexico, I did the development and a good chunk of the interface design for an exhibition that combined work from 15 artists from Japan and Mexico. Artists formed into trios to develop an ‘island’ on an experiential theme, which imagined a fictional location in a city that was somehow a blend of the two countries. Each island has a unique interaction concept that defines it.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ajq1bqe39ghe-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ajq1bqe39ghe-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ajq1bqe39ghe-large.jpg' /></picture>",text:"<h3><a href='https://www.jasperstephenson.com/overworld/dwelling' target='_blank'>Dwelling Island</a></h3><p>My personal favorite of the islands, this work uses CSS animation and timed Javascript triggers to make an imagined streetscape come to life.</p><p>I also used CSS to create sprite animations, which is something I’ve never even heard of being attempted before.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.9l5o723996mf-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.9l5o723996mf-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.9l5o723996mf-large.jpg' /></picture>",text:"<h3><a href='https://www.jasperstephenson.com/overworld/moving' target='_blank'>Moving Island</a></h3><p>This island feels emotional and special — it tracks a journey taken by someone writing and painting postcards to an unknown recipient. Making the postcards feel tactile with mouse-led 3d interactivity was a blast.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.6vtg2tl6q5t8-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.6vtg2tl6q5t8-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.6vtg2tl6q5t8-large.jpg' /></picture>",text:"<h3><a href='https://www.jasperstephenson.com/overworld/eating' target='_blank'>Eating Island</a></h3><p>An island that focuses on picking things to create a downloadable ‘recipe’.</p><p>I love the little animated bits of the tableau — those were very fun to create!</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.jgxs5gbburpw-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.jgxs5gbburpw-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.jgxs5gbburpw-large.jpg' /></picture>",text:"<h3><a href='https://www.jasperstephenson.com/overworld/working' target='_blank'>Working Island</a></h3><p>This one is pretty fun — exploring an imaginary house that exists half in Mexico, and half in Japan. Somehow, the sound of footsteps in between rooms makes everything so much more immersive.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.26ffvrngfjdk-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.26ffvrngfjdk-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.26ffvrngfjdk-large.jpg' /></picture>",text:"<h3><a href='https://www.jasperstephenson.com/overworld/gathering' target='_blank'>Gathering Island</a></h3><p>A simple concept — finding selectable elements among a joyous illustration.</p><p>It has fun sound effects!</p>"}]},{slug:"we-have-to-go-deeper-",color:"#f27049",thumbnail:c,tags:[a,t],elements:[{image:c,text:"<h1 class='postTitle'>We Have To Go Deeper! <div class='small'>Ludum Dare #48 Entry</div></h1><a href='https://swsteffes.itch.io/we-have-to-go-deeper' target='_blank'>Play it Online!</a></p><p>It’s Game Jam time again! On the theme of ‘Deeper and Deeper’, my team of 4 created this underwater exploration game in 72 hours for the Ludum Dare game jam. Dive in to see the game in action!</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.65u98z6ieley-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.65u98z6ieley-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.65u98z6ieley-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.65u98z6ieley-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.65u98z6ieley-large.gif' /></picture>",text:"<p>I took charge of four facets of the game — the UI/graphic design , the sound effects, the script, and the networking code.</p><p>The UI has a slight lean toward the 1800s vibe of the game, without going overly steampunk. I aimed for cleanliness and readability, with a subtle nod to the style of early-2000s Flash games.</p><p>The sound effects are hooked into the game more deeply than I had attempted in previous games, with pitch and timing adjusting with in-game physics.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.tq99fbqzenzd-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.tq99fbqzenzd-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.tq99fbqzenzd-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.tq99fbqzenzd-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.tq99fbqzenzd-large.gif' /></picture>",text:"<p>As for the script, I absolutely loved giving the two characters in the submarine personality and rapport, and loved hooking text triggers into in-game events even more — when you crash into something, the overbearing professor onboard your submarine will berate you from behind, and you might even be able to sneak in a comeback under your breath every once in a while.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5symzu2turj7-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5symzu2turj7-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5symzu2turj7-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5symzu2turj7-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5symzu2turj7-large.gif' /></picture>",text:"<p>The networking uses a cloud function API to interface with a database of completion times and death points, so that you can judge your progress against other players regardless of whether you sink or swim.</p><p>We placed second out of 3000+ entries in Graphics, which is my first time placing in the top three in any category. If you’re curious, <a href='https://swsteffes.itch.io/we-have-to-go-deeper' target='_blank'>give it a whirl!</a></p>"}]},{slug:"2022-site-refresh",color:n,thumbnail:l,tags:[t],elements:[{image:l,text:"<h1 class='postTitle'>2022 Site Refresh</h1><p>Ah, the ol’ personal site. Half resume, half repository for random ideas, always an opportunity to try some kind of new tech. I took <a href='https://www.jasperstephenson.com/p/different-strokes'>Different Strokes</a> being accepted to Bitsummit in Kyoto in the Summer of 2022 to finally take another look at my old website that hadn’t changed for nearly four years.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.zd6u04d5q2q5-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.zd6u04d5q2q5-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.zd6u04d5q2q5-large.jpg' /></picture>",text:"<p>It uses a custom data layer I wrote that takes content from a google doc (this whole website is one doc!), parses it into HTML, resizes and uploads images to a web storage layer, and caches the result to not overload the server. I’ve been using this layer for a lot of my projects recently, and it works well, but I’m excited to keep evolving it as my needs evolve — there are still many edge cases that it can’t catch.</p>"},{image:e,text:"<p>I had fun playing with full-screen takeover displays for the data and enabling multiple different options for navigating.</p><p>Anyway, you’re on the website right now, so I don’t have to show you more images of what it looks like. Thanks for taking a look!</p>"}]},{slug:"cmyk-splitter",color:"#00adef",thumbnail:m,tags:[t,s],elements:[{image:m,text:"<h1 class='postTitle'>CMYK Splitter <div class='small'>for Risograph Printing</div></h1><a href='https://www.jasperstephenson.com/cmyk-tester/' target='_blank'>Try it here!</a></p><p>While designing <a target='_blank' href='https://travelingurbanism.stores.jp/'>the second zine</a> for <a target='_blank' href='https://www.travelingcircusofurbanism.com/'>Traveling Circus of Urbanism</a>, I was inspired by Oda-san of <a target='_blank' href='https://handsawpresstokyo.com/index.html'>Hand Saw Press Kyoto</a> to develop a web tool for <a target='_blank' href='https://en.wikipedia.org/wiki/Risograph'>Risograph</a> printing that can split any image into CMYK and reassign new colors/opacities to each channel. You can then download all of the channels as the transparent/black that’s necessary for printing.</p>"}]},{slug:"bridge-to",color:"#c9a0e3",thumbnail:h,tags:[t,i],elements:[{image:h,text:"<h1 class='postTitle'>Bridge To <div class='small'>An Urbanist Residency in Kyoto</div></h1><a target='_blank' href='https://www.brdg.to'>Visit the website!</a></p><p>I developed this website for <a target='_blank' href='https://www.brdg.to'>Bridge To</a>, a new urbanist residency in Kyoto, Japan that my wife and I run. This project was a good excuse to stretch my illustration capabilities — I created the diagram of our space in Sketch, and then brought it to life on the web.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.dipfk3mjotyj-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.dipfk3mjotyj-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.dipfk3mjotyj-large.gif' /></picture>",text:"<p>It’s got a few fun tricks involving position:sticky elements, and I’m overall very happy with how it came out. The applications have been coming in, so I guess it’s working!</p>"}]},{slug:"tcu-zine-vol--1",color:"#ff646a",thumbnail:d,tags:["print",i],elements:[{image:d,text:"<h1 class='postTitle'>TCU Zine vol. 1</h1><a href='https://travelingurbanism.stores.jp/items/5efc3db1ea3c9d076aaeec36' target='_blank'>Pick up your copy here!</a></p><p>Along with Mariko Sugita of <a target='_blank' href='https://www.travelingcircusofurbanism.com/'>Traveling Circus of Urbanism</a>, I designed, laid out, and illustrated this conceptual zine that features true stories from urbanists around the world on the theme of ‘I was there’.</p><p>The 100-page zine (more of a book, really 😉​) is printed in 2-color risograph with each page having a unique layout and design. Take a look at some of the spreads!</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.dlw4dmbemvf1-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.dlw4dmbemvf1-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.dlw4dmbemvf1-large.jpg' /></picture>",text:e},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.8388ptmrjv9k-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.8388ptmrjv9k-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.8388ptmrjv9k-large.jpg' /></picture>",text:e},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.k8iaiuq551pr-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.k8iaiuq551pr-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.k8iaiuq551pr-large.jpg' /></picture>",text:e},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.2auagjz35pr2-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.2auagjz35pr2-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.2auagjz35pr2-large.jpg' /></picture>",text:e}]},{slug:"autogenerated-svg-art",color:"#7171ff",thumbnail:f,tags:[s],elements:[{image:f,text:"<h1 class='postTitle'>Autogenerated SVG Art</h1><a href='https://www.jasperstephenson.com/svgmaker' target='_blank'>Try it out!</a></p><p>When determining the style for the <a target='_blank' href='https://travelingurbanism.stores.jp/'>the second zine</a> for <a target='_blank' href='https://www.travelingcircusofurbanism.com/'>Traveling Circus of Urbanism</a>, I decided I wanted to have an element of technological randomness in the illustrations. We knew we’d be going for a 2-color print, so I developed <a target='_blank' href='https://www.jasperstephenson.com/svgmaker'>this tool</a> to create randomized visuals that we could generate infinitely and then curate the best ones to use in the zine.</p>"},{image:"<div class='grid3'><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.zeeml0rh8mt5-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.zeeml0rh8mt5-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.zeeml0rh8mt5-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.p6xtw3776508-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.p6xtw3776508-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.p6xtw3776508-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.fkzhdnccjfyx-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.fkzhdnccjfyx-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.fkzhdnccjfyx-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.2lv4hguokrd6-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.2lv4hguokrd6-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.2lv4hguokrd6-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.frpxeegc4yd3-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.frpxeegc4yd3-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.frpxeegc4yd3-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ho0llyq8knyn-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ho0llyq8knyn-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ho0llyq8knyn-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.4zupoerhhcry-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.4zupoerhhcry-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.4zupoerhhcry-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.zf4b50nxs0k7-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.zf4b50nxs0k7-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.zf4b50nxs0k7-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.6dcf3m8kvtl9-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.6dcf3m8kvtl9-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.6dcf3m8kvtl9-large.jpg' /></picture></div></p>",text:"<p>Here are a few more examples of the types of output the generator can make.</p><p>It uses a variety of shapes, gradients, and masks, all created programmatically using Vue. <a target='_blank' href='https://www.jasperstephenson.com/svgmaker'>Give it a whirl</a> if you’re curious, or take a peek at the <a target='_blank' href='https://github.com/midblue/svgArt'>source code</a>.</p>"}]},{slug:"traveling-circus-of-urbanism",color:"#69dcff",thumbnail:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.3ihwfdvxthp2-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.3ihwfdvxthp2-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.3ihwfdvxthp2-large.jpg' /></picture>",tags:[t,i],elements:[{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.e9mvdk7qlst5-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.e9mvdk7qlst5-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.e9mvdk7qlst5-large.jpg' /></picture>",text:"<h1 class='postTitle'>Traveling Circus of Urbanism <div class='small'>Giving Urbanism a Sense of Place</div></h1><a href='https://www.travelingcircusofurbanism.com/' target='_blank'>Visit the Traveling Circus of Urbanism here!</a></p><p>It makes sense, right? Urbanism is the study of places and the people who live in them, so of course it would have a ‘sense of place’. The thing is, though, that much of the current discourse — essays, interviews, event reports — tends to exist in a bubble; just the one report about the one city, or the event series only in the one building, and so on and so forth. What about all the other urbanism-related topics in that city? In that country? In that continent? I was lucky enough to lead the design (ux, interaction, and visual) and full-stack development on a new responsive platform that puts urban narratives and practices in context with one another, globally.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.dya8pnoll8u4-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.dya8pnoll8u4-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.dya8pnoll8u4-large.jpg' /></picture>",text:"<p>Traveling Circus of Urbanism’s lead writer, Mariko Sugita, is an urbanist. In every city she visits, she finds stories, interviews, and locations that expose the unique urban fabric of that place. Each of these is inextricably linked to its geographical position, and has relationships and ties to other spaces, districts, and cities around it. In fact, geographic context is what gives an article on urbanism its relevance to the larger discourse. This was the founding concept that our team struck out with to build a new platform for global urban narratives and practices.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.fdi3pit9r8xg-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.fdi3pit9r8xg-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.fdi3pit9r8xg-large.jpg' /></picture>",text:"<h3>Every Story is Better With Context</h3><p>The one type of diagram that makes the most sense to an urbanist is a map. Everything they do, from planning a city to designing a house to charting migration, happens on a map. We decided to meet urbanists where they already are: we made a huge map. Specifically, a huge map designed to help place each article within the context of all articles in the surrounding area.</p><p class='aside'><span class='asideTitle'>Bonus!</span><span>This layout also has the added benefit of naturally forming a sort of 'unofficial travel guide for urbanists' who might want to visit these areas — all the points of urban interest are mapped!</span></p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.corc0pebupk-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.corc0pebupk-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.corc0pebupk-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.corc0pebupk-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.corc0pebupk-large.gif' /></picture>",text:"<h3>A New Way to Browse</h3><p>Of course, if you can see other locations that have urbanist content, those locations need to be interactive as well! I put a lot of work into making zooming, clustering, hovering, and other microinteractions feel as natural as possible.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wxc5lx3zltv8-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wxc5lx3zltv8-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wxc5lx3zltv8-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wxc5lx3zltv8-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wxc5lx3zltv8-large.gif' /></picture>",text:"<p>There are multiple heavily intertwined discovery paradigms at play here. When a user clicks/taps on the map, the content changes to match. When they hover or click/tap on the content, the map moves and highlights. When they go to an article, the whole map zooms to fit its locations. Wherever the user interacts with the website, the content and map stay right in sync with them, becoming one single experience instead of two side-by-side ones.</p><p>This also means that no matter what type of browsing the user feels most comfortable with — clicking on the map, browsing a list, or searching directly — the whole site is accessible and interactive from there.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.aoaags9q4w5c-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.aoaags9q4w5c-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.aoaags9q4w5c-large.jpg' /></picture>",text:"<h3>Bi-Directional UX</h3><p>Our writers write in both English and Japanese. They’re not developers (obviously), and they need an easy, distraction-free, previewable publishing environment that can handle anything they throw at it. In other words, this project isn’t just about the UX of the reader; we need to focus just as much on the UX of the writer.</p><p>We decided against Wordpress or any existing content management platform for various performance, cost, and inflexibility reasons, opting instead to wholly custom-code our own content management system.</p><p>Over a few years of development, it has grown to include:</p><ul data-v-5e144b9c=''><li data-v-5e144b9c=''>Platform-agnostic writing using markdown</li><li data-v-5e144b9c=''>Dead-simple map locations and polygons</li><li data-v-5e144b9c=''>Fine-grained publishing controls for each language</li><li data-v-5e144b9c=''>Live previews</li><li data-v-5e144b9c=''>Live, automatic image versioning &amp; scaling</li><li data-v-5e144b9c=''>Automatic language-specific SEO for every post</li></ul></p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.vd1vxvt87b65-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.vd1vxvt87b65-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.vd1vxvt87b65-large.jpg' /></picture>",text:"<p>Traveling Circus of Urbanism continues to be one of the most rewarding projects I’ve worked on. In addition to continually updating the website, we’ve also recently expanded into making <a href='https://travelingurbanism.stores.jp/' target='_blank'>zines</a>! The zine-making process is enough of a story for its own post, though, so I won’t address it here too much. Keep an eye out for a post about it!</p>"}]},{slug:"vidsynth",color:"#f0bb68",thumbnail:u,tags:[t,s],elements:[{image:u,text:"<h1 class='postTitle'>VidSynth <div class='small'>a Webcam-Controlled Virtual Instrument</div></h1><a href='https://www.jasperstephenson.com/vidsynth/' target='_blank'>Try it here!</a></p><p>After attending <a target='_blank' href='https://gaudeamus.nl/en/events/workshop-designing-a-reprogrammable-instrument-rafaele-andrade/'>a workshop</a> in Utrecht about designing a reprogrammable instrument, and I ended up inspired to create something using video as an input source.</p><p>A day of tinkering later, I made <a target='_blank' href='https://www.jasperstephenson.com/vidsynth'>this demo</a> (<a target='_blank' href='https://github.com/midblue/vidsynth'>source code</a>) which takes 4 color points from your webcam and uses their hue, saturation, and lightness to generate tones, bpm, and chord choices. It sounds like chaos, but in a slightly ordered fashion. I can imagine the applications for something like this being used to help blind people ‘see’ through audio, or to make soundscapes of various spaces — for example, maybe to be used as background music for a podcast about different cities?</p><p>I generated the sounds using <a target='_blank' href='https://p5js.org/reference/#/libraries/p5.sound'>p5.js</a>, which was my first time using that library — I can’t wait to dig deeper into what p5 can do, especially in terms of visualization!</p>"}]},{slug:"safespace",color:"#34ffe8",thumbnail:x,tags:[r,"bot"],elements:[{image:x,text:"<h1 class='postTitle'>SafeSpace <div class='small'>a Discord Bot to Keep Hate Speech Out of Your Server (and Everyone Else's, Too!)</div></h1><p>‘Go back to where you came from’ was dominating headlines as I wrote this post; it seems like unabashed vitriol and prejudice was in fashion in the late '10s. I get sad reading the news lately, and when I get sad about a situation, I want to make things to change it. So, I built a bot that tracks hate speech and hate speech users across the whole Discord platform. How? Why? Read on to find out.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.4ntiecdjahzr-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.4ntiecdjahzr-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.4ntiecdjahzr-large.jpg' /></picture>",text:"<p>I was recently inspired by a Reddit bot.</p><p>It searches through any given user’s comment history on Reddit for the N word, and calls them out publicly. I thought this was a fantastic idea. In order to make a tolerant, accepting community, it’s important to hold people accountable for their words and to make a clear statement that hate speech is not okay.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.l125w230x877-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.l125w230x877-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.l125w230x877-large.jpg' /></picture>",text:"<p>Then I thought about a recent debacle in the Super Smash Brothers esports scene: an up-and-coming competitor was caught using racial slurs in Discord.</p><p>However, these messages in the screenshot had to be manually searched for. Who knows how much hate speech is being ignored on Discord simply because no one has ever bothered to look for it?</p>"},{image:e,text:"<b>…Hang on, doesn’t that sound like something a bot could do?</b></p><p>That thought got me started, and before long I saw a few opportunities:</p><ol><li>Reddit is a massive ecosystem where everything is public, but on Discord there are many discrete servers, making it easy for hate speech users to hide. Wouldn't it be cool to make a bot that can keep track of hate speech users across the entire Discord system?</li><li>The Reddit bot was by request only. Wouldn't it be nicer to have automatic tracking of hate speech in your server, without having to know who exactly to look up?</li><li>On top of that, wouldn't it be great if you could be alerted when a hate speech user joins your server, or when someone in your server uses hate speech elsewhere?</li></ol></p><p>With those main design goals, I got to work.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.s5cl9igwh4bf-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.s5cl9igwh4bf-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.s5cl9igwh4bf-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.nx9v932hrh7w-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.nx9v932hrh7w-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.nx9v932hrh7w-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.nu7popyfavft-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.nu7popyfavft-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.nu7popyfavft-large.jpg' /></picture>",text:"<h3>Clarity and Confrontation</h3><p>When someone uses hate speech on a server using SafeSpace, the bot immediately logs the infraction, deletes the message, and replies sternly.</p><p>The admins of that server are also notified immediately.</p><p>Admins of other servers that user is in (that are also running SafeSpace) are notified 24 hours later, unless the offender has been forgiven by their admin in that time.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.j9rmyo6sc6qh-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.j9rmyo6sc6qh-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.j9rmyo6sc6qh-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rryhawp8pjs-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rryhawp8pjs-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rryhawp8pjs-large.jpg' /></picture>",text:"<p>On the other end, if a normal server member wants to check on hate speech users in the server, they can.</p><p>They also have the power to see exactly what hate speech their fellow server member has used, and when.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.fplfgr471qg-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.fplfgr471qg-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.fplfgr471qg-large.jpg' /></picture>",text:"<h3>Tracking Across Servers</h3><p>SafeSpace keeps a server-agnostic database of offenders. That alone sets it apart from most moderation bots, because it can warn admins and other members about hate speech users even if they haven’t used hate speech in that specific server yet.</p><p>The beauty of this bot lies in the fact that the more servers use it, the better it gets at rooting out hate speech users across the entire Discord network. With every server added, the more likely a hate speech user is to be caught, and the more servers can be notified when their members use hate speech, and the more servers will know when a hate speech user joins.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.xqbunq3p1kmf-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.xqbunq3p1kmf-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.xqbunq3p1kmf-large.jpg' /></picture>",text:"<h3>Leaving No Stone Unturned</h3><p>When SafeSpace is added to a server, it searches the chat history for hate speech. These past infractions are also quietly saved.</p><h3>Treading Softly</h3><p>Not every user in the server needs to have someone else’s hate speech paraded around in front of their face; in fact, this will likely strike a more negative tone in the server overall. In cases such as hate speech by a server member in a different server, or a tracked offender joining the server, the bot only messages the server admin, and allows them to use their own discretion toward the offender.</p><p>Words have context, and there will always be times when an infraction shouldn’t be treated harshly. That’s why the bot also allows server admins to forgive users for hate speech used on their server.</p>"},{image:e,text:"<p>Thanks for reading!</p><p>Sadly, the bot has been discontinued due to updates to Discord’s rules for bots. I’m still working on other bots, though, so keep an eye out!</p>"}]},{slug:"the-spectrum",color:"#ff53bd",thumbnail:b,tags:[w,"ux"],elements:[{image:b,text:"<h1 class='postTitle'>The Spectrum <div class='small'>of Digital Design Roles</div></h1><p>Recently, a colleague of mine named Mariko Sugita needed to hire a designer for a website she was creating. She’s an urbanist, and not particularly involved in the digital design field, so she asked the closest designer who happened to be on hand (me), ‘what kind of designers should I be looking for?’</p><p>I thought for a moment and realized that I had several possible answers, none of which quite summed up the full scope of roles that are present in our field today and what each designer’s assumed title really says about their abilities.</p><p>That started me thinking about what exactly the spectrum of digital design roles really looks like these days. I started sketching out my ideas. When Mariko saw my notes for this article, she said, ‘yes, that’s exactly what I wanted to know beforehand!’ I hope that this overview can be just as useful for you, too. Let’s begin!</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.vc35v5fwq0ua-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.vc35v5fwq0ua-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.vc35v5fwq0ua-large.jpg' /></picture>",text:"<h3>Foreword: The Paint Stroke Concept of Design Skills</h3><p>It would be irresponsible to casually lump designers into groups without qualifying that no two designers are the same. I’m taking a moment here to borrow an idea from a great post by Sam Jarman on dev.to, who in turn got the idea from The Soft Skills Engineering Podcast. The basic concept is that rather than thinking that any person’s skills are just T-shaped — the idea that they have a broad understanding of many things and a deep understanding of one thing — their skills are instead better understood as a line of wet paint drawn across canvas.</p><p>The paint forms a broad line across the top layer of the canvas, signifying a base level of understanding of many fields, but it also drips down in many places, in different depths, which represent the varying depths of different skills that a designer has. The point is that every designer has varying degrees of ability in different skills based on their experience, whether that’s vector design, digital prototyping, user research, coding, motion graphics, or anything across the entire creative spectrum. Therefore, the title they call themselves on paper can’t possibly hope to define their philosophy and scope of experience.</p>"},{image:e,text:"<h3>’All right, that’s great, but I just want to know what type of designer to hire!’</h3><p>I hear you loud and clear. So, with the knowledge that we will never truly represent the full scope of any one human with a single deterministic title, let’s try to define some singular, deterministic titles.</p><p>All sarcasm aside, here begins an honest look (in my own, personal opinion) at what kind of design roles are generally being seen out there in the wild.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.cbvkmn2c05l6-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.cbvkmn2c05l6-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.cbvkmn2c05l6-large.jpg' /></picture>",text:"<h3>1. Single-Focus Design Roles</h3><p>‘But Jasper, you just finished saying that T-shaped designers don’t exist!’ Yes, I did. And they don’t. But if you want to laser focus in on hiring a person to do a specific thing for you, you might as well find someone who describes themselves as a specialist. You can usually count on someone who goes by one of these titles to do that specific task at a very high level of quality.</p><p>Also, yes, I put front-end developers on a chart about designers. There’s enough blurring of the line between designer and developer these days that I feel like it’s important to have a baseline of where the full-time devs stand on the spectrum.</p><p>One note on reading these charts: the upper line of a role represents the common breadth of that role, while the shade beneath represents varying depths of ability along the spectrum.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.qbdhhrh8bikj-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.qbdhhrh8bikj-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.qbdhhrh8bikj-large.jpg' /></picture>",text:"<h3>2. Cross-Discipline Design Roles</h3><p>Here we start to blur some lines into generalized roles, especially the role of UX Designer which I’ve seen take on an incredible breadth of definitions in the past few years. These tend to serve more as catch-all terms, and it’s not always easy to be sure what a designer going by this title is skilled in. This is where portfolios and interviews can back up a vague title with solid examples of what exactly this designer brings to the table and how strong their skills are on visuals, implementation, and ideation.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ewssm2lzzlhw-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ewssm2lzzlhw-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ewssm2lzzlhw-large.jpg' /></picture>",text:"<h3>3. Full-Spectrum Design Roles</h3><p>These are the ones who can do it all, but they have to spread their knowledge and expertise across multiple fields in order to do it. Often people in this category got there by necessity — maybe they worked at startups that demanded they perform roles outside their expertise, or they had personal projects where they had to cover all the bases themselves.</p><p>Some designers are quick to naysay the possibility of one person being a master in several fields simultaneously. I tend to think that those with exceptional experience or talent can tackle the challenge, especially because they tend to understand the full scope of the roles around them better than other designers. It’s a matter of understanding that this designer brings breadth over specificity to the table, and helping them succeed accordingly.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.6t7b0dpp1wkz-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.6t7b0dpp1wkz-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.6t7b0dpp1wkz-large.jpg' /></picture>",text:"<p>So, if we put all three of those together, what does it look like?</p><p>Kind of a mess. But an understandable one, hopefully.</p><p>Thanks for reading!</p>"}]},{slug:"final-flower",color:"#faca2f",thumbnail:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.hykydooe9ie0-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.hykydooe9ie0-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.hykydooe9ie0-large.jpg' /></picture>",tags:[a,t],elements:[{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.x9fdkqzola4-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.x9fdkqzola4-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.x9fdkqzola4-large.jpg' /></picture>",text:"<h1 class='postTitle'>Final Flower <div class='small'>Our Entry for Ludum Dare Game Jam #46</div></h1><a target='_blank' href='https://swsteffes.itch.io/final-flower-petals-of-a-lost-age'>Play it online!</a></p><p>I was part of a 5-person team tasked with making a game in 3 days on the theme of ‘keep it alive.’ I was in charge of the UI, music, sound effects, level design, and menus for <a target='_blank' href='https://swsteffes.itch.io/final-flower-petals-of-a-lost-age'>our challenging platformer</a> in which you play as a robot tasked with keeping the last flower on Earth alive in a hostile, metallic world.</p>"},{image:"<picture><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.lmgkd2bprngb-large.gif' /></picture>",text:"<p>I also made a <a target='_blank' href='https://github.com/midblue/highscore'>high score API</a> for this game that can be used in anyone’s project — it’s open source, so you can use it in your next game jam! We got some amazing replayability out of the high score system — we saw hundreds of players competing for the top spots, with some extreme optimizations. Overall, I think it’s the best game-jam game I’ve been a part of yet!</p><p>You can play the game in your browser, so <a target='_blank' href='https://swsteffes.itch.io/final-flower-petals-of-a-lost-age'>check it out!</a></p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.epxhwtrt2qr2-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.epxhwtrt2qr2-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.epxhwtrt2qr2-large.jpg' /></picture>",text:e},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.9iidri4hhpn8-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.9iidri4hhpn8-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.9iidri4hhpn8-large.jpg' /></picture>",text:e}]},{slug:"freemase",color:"#bde453",thumbnail:y,tags:[s,t],elements:[{image:y,text:"<h1 class='postTitle'>FreeMase <div class='small'>An HTML Masonry Library that Actually Works</div></h1><p>A lightweight and fast masonry layout generator that supports fully variable element sizes. I realized that there were no good masonry libraries that weren’t ancient and based on jQuery, so I made my own.</p><p>Released <a href='https://www.npmjs.com/package/freemase' target='_blank'>here</a> as an open-source NPM module.</p><p>Features:</p><ul><li>Tightly packs HTML elements of any size and shape</li><li>Zero dependencies</li><li>Written in Typescript</li><li>Automatically updates on element addition, removal, or resize</li></ul></p>"}]},{slug:"literal-auto-chess",color:"#e8da50",thumbnail:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ee484wop454z-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ee484wop454z-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ee484wop454z-large.jpg' /></picture>",tags:[a,t],elements:[{image:"<picture><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.t3jyvv9mipzd-large.gif' /></picture>",text:"<h1 class='postTitle'>Literal Auto Chess</h1><a target='_blank' href='https://www.jasperstephenson.com/autochess/'>Play it online!</a></p><p>There’s been a huge boom of ‘auto chess’ games lately, from the original Dota 2 Auto Chess to Teamfight Tactics to Dota Underlords. Seeing all of those got me thinking — what if it were <i>actually</i> chess that were automated?</p><p>The video says it all. Earn gold to buy pieces, position them carefully, and stay alive! The game is single-player with leaderboards where you can show off your auto chess skills.</p><p>As fun as this is, it’s true that pieces sometimes move in silly ways. I’ve been looking into ways to reduce the randomness without sacrificing excitement, so keep an eye out for updates once I figure that one out ;)</p><a target='_blank' href='https://www.jasperstephenson.com/autochess/'>Play it here</a>, or check out the <a target='_blank' href='https://github.com/midblue/literal-autochess'>source code</a>.</p>"}]},{slug:"the-0-2-club",color:"#b3ed60",thumbnail:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.pojth4da2fcd-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.pojth4da2fcd-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.pojth4da2fcd-large.jpg' /></picture>",tags:[t,"esports"],elements:[{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5vvn0lste2nn-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5vvn0lste2nn-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5vvn0lste2nn-large.jpg' /></picture>",text:"<h1 class='postTitle'>The 0-2 Club <div class='small'>Using Bracket Data to Encourage Low-Placing Players</div></h1><p>This is a project that was born out of frustration and self-disgust. Born out of feeling dejected, and worthless, and never wanting to come back. It turns out that going to a Super Smash Bros. Melee tournament isn’t always as cheery as it sounds.</p><p>No matter how friendly the competition, losing out 0-2 in a tournament sucks. Like, really sucks. Even if you don’t consider yourself a competitive player, it’s the kind of thing that hits you in a strange spot of pride that you didn’t know you had. When I found myself in that position, wanting to run and hide even while I was among friends, all I could think was, ‘I have to do something about this’.</p><p>This is about searching for redemption for all of us down there, bravely grinding away on the loser’s side of the bracket. This is a story of positivity, and of gradual growth, and of being proud of what you achieved, even if you lost 0-2. This is one for the underdogs.</p>"},{image:e,text:"<p>Yeah, yeah, that all sounds dramatic, and I’ve defined a problem. But how the heck do I start to approach this as a project?</p><p>A tool meant to help people absolutely has to be based in understanding of those people’s feelings. With that in mind, I decided that I needed to conduct some user interviews, and to do that, I needed to go to the source.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.dpc5lclixrw6-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.dpc5lclixrw6-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.dpc5lclixrw6-large.jpg' /></picture><div class='caption'>My standard interview setup.</div></p>",text:"<h3>So.</h3><p>So there I was, the guy at the Friday Night Super Smash Brothers meetup conducting user interviews while playing games. It’s the only form of user interview I’ve ever done where I couldn’t look my interviewee in the eye; we were always both too focused on the game onscreen.</p><p>This was quite a challenge. On the one hand, I have to do all of the standard interview things like keep the conversation flowing in a direction that gives me usable insights into what I want to know. On the other hand, I have to actively play the game and try to put up a good challenge so they’d feel engaged and want to keep playing. All the while, I have to memorize their answers long enough to scramble for my notepad after the interview and scribble down what I had just heard as reliably as possible. <b>It was the most engaged and human set of interviews I’ve ever done.</b></p>"},{image:e,text:"<p>Traditional interviews can sometimes feel like a struggle to inject humanity into the conversation. Here, though, we were communicating through the game on a competitive and fun level, with the push and pull of the game providing a natural flow of tension and resolution to the conversation. It felt like a scene from a movie, where the main characters duel while trading quips. It made for a fantastically engaging set of interviews, and a relaxed and open set of interviewees.</p><p>My interview topics focused on a few key points of interest:</p><ul><li><strong>In the Moment:</strong> What factors shape a player's feelings and actions after a loss? Do those feelings change over time?</li><li><strong>Pride:</strong> What makes a player feel good about their own performance at a tournament? What makes a win or a loss particularly impactful?</li><li><strong>Social:</strong> What kinds of rivalries or friendships exist in your relationship with this game? How does it feel to see your peers succeed or fail?</li></ul></p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.2m6530ryfq4g-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.2m6530ryfq4g-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.2m6530ryfq4g-large.jpg' /></picture><div class='caption'>First github commit. Gotta start somewhere.</div></p>",text:"<h3>Getting Real</h3><p>Something that stood out in my initial research was when players would tell me things like ‘well, I lost to him, but he always wins around here. He even beat [a top player] once.’ I started to think about how I could surface that kind of background information for players who weren’t regulars in the scene and might be discouraged to lose to players they have no context around. I also realized that tournament bracket data probably contains a lot of opportunity for tracking a player’s growth and achievements over time.</p><p>With that in mind, I started by seeing what kind of data was available from the tournament’s online bracket API. I kicked off a github repository called simply ‘positivity’.</p><p>Without worrying about style, I just wanted to get information on the page to see how it felt to play with point systems and what kind of information I could surface from the data.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.i4nrf2s0vx6p-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.i4nrf2s0vx6p-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.i4nrf2s0vx6p-large.jpg' /></picture><div class='caption'>The version of the prototype I showed that night.</div></p>",text:"<h3>Prototype Testing</h3><p>Laptop in hand, I went back to the meetup on a snowy January evening, ready to run some live demos. It’s always amazing how just sharing a prototype or running an interview can kickstart motivation.\vHaving heard from them and many others about how they engage with competitive situations, I was energized. I sat down and sketched out some key user groups targeted specifically toward differences in competitiveness, rivalries, and feelings post-tournament.</p><p>Those groups are:</p>"},{image:e,text:"<h3>The Analyst</h3><ul><li>doesn't take any player more or less seriously than another</li><li>often studies past performances</li><li>always focuses on personal improvement</li><li>driven by desire for personal ability</li><li>almost like playing alone in a crowd</li><li>not particularly social</li><li>mindful of their emotions and keeps them in check</li></ul></p>"},{image:e,text:"<h
