3>The Emotional Player</h3><ul><li>driven mostly by a desire to WIN</li><li>rates players mentally as ‘should beat’ or ‘tough to beat’</li><li>very disheartened by losses to ‘should beat’ players</li><li>quick to mention past triumphs</li><li>very likely to feel rivalry</li><li>goes with the flow of their emotions</li></ul></p>"},{image:e,text:"<h3>The Community Player</h3><ul><li>not especially competitive</li><li>it's not <i>cool</i> to be overly competitive</li><li>doesn't see themself as a fantastic player</li><li>goes to tournaments for fun + social reasons &amp; likes to know people there</li><li>very engaged in the community</li><li>quick to mention personal achievements</li></ul></p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.oc0h0w4yhame-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.oc0h0w4yhame-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.oc0h0w4yhame-large.jpg' /></picture>",text:"<p>I got to work modifying my app to answer each of their needs. For example:</p><b>The Analyst</b> focuses on always leveling up. I added a graph to show cumulative points that by nature cannot ever go down. I also grouped points into a few different categories (based on participation versus based on achievements) so analysts can always feel like they’re growing in some way.</p><b>The Emotional Player</b> feels the impact of their victory or defeat based on the skill of their opponent. To answer this, I highlight when their opponent plays particularly well at a specific event, as well as showing the relative strength of their opponent based on historical data, taking this opportunity to either congratulate the emotional player when they topple a giant, or to console them with the fact that their opponent is actually really good.</p><b>The Community Player</b> likes to put themselves alongside the other players in their scene. I added an easy way for a player to graph any friend or rival’s points side-by-side with their own, showing exactly when each player went to different tournaments and how their achievements match up.</p><p>I also threw in a few quality-of-life improvements such as in-app tournament search.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5iz33witd7lv-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5iz33witd7lv-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5iz33witd7lv-large.jpg' /></picture>",text:"<p>The 0-2 club remains a back-pocket side project, but with proper integration I could see it being adopted into a multitude of esports platforms, for multiple different games.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.sirueyr7oslq-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.sirueyr7oslq-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.sirueyr7oslq-large.jpg' /></picture>",text:"<p>That’s it for now. Thanks for reading!</p>"}]},{slug:"remembrall",color:"#66e8ff",thumbnail:k,tags:[t,s],elements:[{image:k,text:"<h1 class='postTitle'>Remembrall <div class='small'>Spaced-Repetition Flash Cards</div></h1><p>I love <a href='https://apps.ankiweb.net/' target='_blank'>Anki</a>. Anki single-handedly taught me Japanese. Okay, that’s an exaggeration, but I truly love the spaced-repetition approach to flash cards — it takes them from Meh to Must in language learning for me.</p><p>So, when I started learning Spanish, I was distraught to find that Anki’s support for accented characters was lacking. So, being a rational person, I thought, ‘Oh, well, I’ll just make my own, then!’</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.akzyftpenaqe-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.akzyftpenaqe-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.akzyftpenaqe-large.jpg' /></picture>",text:"<p>Remembrall is the result of that, and it improves on Anki in several ways. It has all the basics — cloud deck saving, mobile responsiveness, card browsing, etc. However, it also includes features such as:</p><ul><li>Language-specific tools — pronunciation, automatic etymology display, etc</li><li>Card auto-completion using online dictionaries — it even adds an image from the dictionary or auto-searches the term on Flickr to find a relevant picture.</li><li>Auto-gathered example sentences</li></ul></p><p>Making apps is easy and fun, y’all!</p>"}]},{slug:"timezone-bot",color:"#b54ee3",thumbnail:q,tags:[r,"bot"],elements:[{image:q,text:"<h1 class='postTitle'>Timezone Bot <div class='small'>A Discord Bot for Multinational Groups</div></h1><p>My closest friends from my school days and I keep in touch regularly through Discord, a Slack-esque chat tool focused around gaming. As we’ve gotten older, we’ve begun to spread out all over the world, which means that many of us live in vastly different time zones. Very often we resort to googling what time it is in Japan, or in Oregon, or in North Carolina. I decided that there had to be a simple way to ease our timezone woes that wouldn’t require trips to the browser, or even knowing where a person was currently located.</p>"},{image:e,text:"<p>Thus, with the goal of helping our group communicate and understand each others’ context better, criteria for success emerged.</p><ol><li>Provide accurate timezone information for specific users passively, without being asked,</li><li>Allow users to manage their own timezone,</li><li>Work consistently across channels and through server restarts,</li><li>(Most importantly,) Don't be annoying, and</li><li>Stay entirely free to run.</li></ol></p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.95js2dvng67d-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.95js2dvng67d-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.95js2dvng67d-large.jpg' /></picture><div class='caption'>Checking up on what time it is for everyone.</div></p>",text:"<h3>Getting Started</h3><p>Luckily for me, Discord has a handy bot API that lets me hook into incoming messages and send replies (among other things), and there are nice libraries such as <a href=’https://discord.js.org/#/’ target=’_blank’>Discord.js</a> that make bot programming easier.</p><p>I established some basic commands such as !set , !all/!users , !time , and of course, !help. These allow for direct interaction with the bot, but the real core of the bot comes in when users @-message one another and the bot chimes in with the current time in the recipient’s location. With those features, I had goals #1 and #2 down.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.6m4f37kmr5tq-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.6m4f37kmr5tq-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.6m4f37kmr5tq-large.jpg' /></picture>",text:"<h3>How to Avoid Being Annoying</h3><p>Bots in a chat channel can be like flies hanging around the edges of your conversation, often serving more as a distraction than a help. Thus, it was imperative to me that my timezone bot be very careful about when it sends messages and how it chooses to interpret messages from humans. There were two major steps I took to make the bot ‘just work’ without a learning curve, and to minimize unuseful messages.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.qw7ef3l34uoe-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.qw7ef3l34uoe-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.qw7ef3l34uoe-large.jpg' /></picture><div class='caption'>A user in Japan messages a user in Raleigh.</div></p>",text:"<h3>Timely Messaging</h3><p>There are only certain times when users need to know their chat partner’s time zone. For example, they don’t need to know it when the user is in a very close-by timezone to them. They also usually don’t need to know it when they’re already in conversation with that person, or when they’re not talking directly to that person. With that in mind, I implemented a system that would interject with a user’s timezone ONLY if:</p><ol><li>The sender directly messaged the recipient using @</li><li>The sender's timezone is more than 2 hours apart from the targeted recipient</li><li>The recipient has not sent a message in the last hour</li><li>The recipient's timezone has not been announced in the channel in the past hour</li></ol></p><p>This created a nice balance of avoiding unnecessary notifications while passively providing context to conversations across countries.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ycuks1e4uf94-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ycuks1e4uf94-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ycuks1e4uf94-large.jpg' /></picture><div class='caption'>An example of setting time zone by semantic name.</div></p>",text:"<h3>Input Consciousness</h3><p>Early tests showed that most of my American friends guessed their timezone codes (PDT, JST, etc) incorrectly. On top of that, many of these codes overlap! In response, I removed the need to know the code at all, utilizing several Geocoding APIs to give me the current timezone in the location they specified. The end result is that instead of using ‘!set PDT’ to set a member’s timezone to Pacific Daylight Time (who can remember if it’s daylight savings time or not anyway??), now simply typing the location’s name would successfully set the user to their current time zone, i.e. ‘!set portland’ or ‘!set vancouver’. The same system works for checking times in those locations.</p><p>Another common issue found in testing was in checking the time zone of a specific user by name. Some members of our channel have apostrophes and other difficult-to-remember characters in their names, and typing another user’s name perfectly proved to be tricky. Thus, I implemented a fuzzy search to find the most similar name to the entered text. For example a user named ‘It’s Me, Phil!’ could be found with the command ‘!user its me phil’ or even ‘!user itz me ph’.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wouehdj01vl6-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wouehdj01vl6-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wouehdj01vl6-large.jpg' /></picture>",text:"<p>As cool as this bot is, I’m not interested in paying big bucks in API fees to make all these timezone checks. To address that, the bot caches all past semantic location checks and location/coordinate pairs to minimize API calls. On a long enough timeline, the bot will encounter very few never-before-seen location requests, dropping API calls for location coordinates to near zero. We also have built-in hard limits before the call volume crosses into paid territory.</p><hr /></p><p>Based on my community’s reaction, I’d say that this bot has helped our multinational group communicate better, and managed to add to the conversation without distracting from it.</p><p>Sadly, the bot has been discontinued due to updates to Discord’s rules for bots. The source of this project is publicly available <a href='https://github.com/midblue/timezone-bot' target='_blank'>here</a>. Feel free to take a look, or even spin up a copy for your own Discord channel! Thanks for reading!</p>"}]},{slug:"trackbeat",color:"#e5676e",thumbnail:j,tags:[a],elements:[{image:j,text:"<h1 class='postTitle'>TrackBeat <div class='small'>Our Entry for Global Game Jam 2020</div></h1><p>I made this game on the theme of ‘repair’ as part of a 5-person team in Osaka. TrackBeat is a rhythm game about being tied to the front of a train, hammering the bumps in the track into shape in time with the music as you roll along. We had some real heavy hitters in our squad — professional 3d modelers and rock-star coders — so I decided to go a role I’d never tried: music! I made a few unique tracks for the game, and I’m happy with how they came out. I also took on the UI and 2D graphics for the game.</p><a target='_blank' href='https://swsteffes.itch.io/track-beat'>Download it here!</a> (Windows only)</p>"}]},{slug:"a-game-ux-primer",color:"#ffa49a",thumbnail:H,tags:[w,"ux"],elements:[{image:H,text:"<h1 class='postTitle'>A Game UX Primer <div class='small'>for Web/App UX Designers</div></h1><p>Game UX is on the rise!</p><p>In the past ten years, starting as side events to major game industry events such as GDC, we’ve seen conferences like the Game UX Summit (<a href='http://toronto.ubisoft.com/2017/10/game-ux-summit/' target='_blank'>2017</a> | <a href='https://gameuxsummiteurope.com/' target='_blank'>2018</a>) and the <a href='http://gamesurconf.com/' target='_blank'>Games User Research Conference</a> spring up to advance the discipline of game UX.</p><p>The number of <a href='https://sinclair.work/uxlist/' target='_blank'>game companies hiring in UX roles</a> is also climbing sharply.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.f8okctahw7b5-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.f8okctahw7b5-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.f8okctahw7b5-large.jpg' /></picture><div class='caption'>The main stage at the 2017 Game UX Summit</div></p>",text:"<p>But what the heck <i>is</i> game UX? Don’t we just apply the same principles we use in web and app contexts to a game and call it a day?</p><p>The answer is: no, not always. I’m writing this post to discuss a few key ways in which it’s very different.</p><p>That’s is not to say that traditional UX approaches have no place in game UX. In fact, it’s crucial to start from a base of existing knowledge when experimenting with new tools and forms of thinking.</p><p>Rather, my goal with this post is to highlight a few of the game-UX-specific methods that I see repeatedly in case studies as well as in my own experience, and to analyze just how they are different from website and app UX design standards.</p><p>Let’s get started!</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rr0i6howc69k-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rr0i6howc69k-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rr0i6howc69k-large.jpg' /></picture><div class='caption'>One of six testing rooms in Riot’s user testing lab. </div></p>",text:"<h3>User Testing</h3><p>First off, let’s think about user testing. The biggest variance in user testing a game versus an app or website comes in the size and length of tests. App and website usage is usually goal-based – once the goal is accomplished, the session usually ends. Oppositely, gameplay can last for hours at a time and is often much more exploratory and collaborative. To answer this, test environments expand and test durations lengthen dramatically.</p><p>For example, In <a href='https://www.wired.com/2007/08/ff-halo-2/?currentPage=all' target='_blank'>an article</a> about the user testing of Halo 3, it was noted that the Microsoft UX team ‘…analyzed more than 3,000 hours of Halo 3.’ This is a gargantuan number compared to most UX tests, but it makes sense when the scope of varied experiences and flows embedded in a major game is taken into consideration. Each individual test session likely lasted a period of several hours, something that’s nearly unheard of in the app/website space. We’ll get into exactly how analysis can be done on such a huge dataset a bit later.</p><p>As for the scope of a single test, there’s a definite trend toward higher concurrent player numbers. For example, Riot Games <a href='https://nexus.leagueoflegends.com/en-us/2018/01/the-human-side-of-emotes/' target='_blank'>recently announced</a> a new testing lab where over 60 players can participate in a test at once!</p>"},{image:e,text:"<p>It’s also worth noting that Researchers are often testing for different metrics. Where an app might use time to task completion or frequency of mistakes made by users to judge a design’s merits, game UX researchers might use different metrics – such as the tone of communication with other players, players’ progress at X minute intervals, or even players’ heart rates and eye movements – to gain insight into how successful a level or interaction is.</p><p>On that note…</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.muie5qun3e2f-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.muie5qun3e2f-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.muie5qun3e2f-large.jpg' /></picture><div class='caption'>Bungie’s map-overlaid playtest feedback system.</div></p>",text:"<h3>Data Gathering & Analysis</h3><p>Considering the massive amount of data that user testing for games can create, how are these game UX teams possibly analyzing that mountain of information in a useful way?</p><p>The answer lies in custom analytics and built-in data capturing and visualization tools.</p><p>Take a game like Destiny 2, where overworld levels are fairly freeform, and allow players to roam and interact without major restriction. How would useful information be gleaned out of, say, a 3-hour playtest with 15 players?</p><p>Bungie’s team took several approaches to data gathering here, but the one I want to highlight here is this: they gave players a 3-button panel with three feelings: ‘awesome’, ‘lost’, and ‘frustrated’. Testers were instructed to press the accompanying button when they felt that way in the test.</p><p>Bungie’s dev team had actually built this button system into the game, such that when a button was pressed, the player’s location on the map was recorded as well. Using this data, the test team could make simple heatmaps of player emotions (as seen in the image above), which could be very easily shown and explained to the level design team, who could then rapidly iterate on problem areas in the map.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.3sytkbk0uvhh-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.3sytkbk0uvhh-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.3sytkbk0uvhh-large.jpg' /></picture><div class='caption'>Each playtest outputs one dot of each color at the player’s location every five minutes. Eventually, it looks like this.</div></p>",text:"<p>These kinds of built-in analytics tools allow UX research teams to parse the information they want, in the format they want. Thus, it follows that UX and development teams are linked on a much deeper level than is often found in web and app UX. If the UX team doesn’t seek help from their devs in gathering key data, they will end up spending more time manually parsing raw data and less time understanding it.</p><p>Just for fun, here’s another example of built-in analytics aiding in level design.</p><p>When Microsoft’s UX team was doing user testing on Halo 3’s Jungle level, they got their development team to build in a new system just for data allocation. Each tester’s location would be marked on a map by a colored dot at five minute intervals – red for five minutes, pink for ten minutes, and so on. When all playtesters’ locations were overlaid onto the same map, it was rapidly apparent where exactly in levels players were getting lost.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.iuwmg8hk4w12-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.iuwmg8hk4w12-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.iuwmg8hk4w12-large.jpg' /></picture>",text:"<h3>Intentional Challenge</h3><p>‘Don’t make me think’ is a well-established UX catchphrase.</p><p>It doesn’t apply for game UX.</p><p>Instead, when designing for games, ‘don’t make me think’ becomes ‘don’t waste my effort.’</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.odsq7jyaw496-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.odsq7jyaw496-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.odsq7jyaw496-large.jpg' /></picture>",text:"<p>Obviously the systems, menus, and controls must work intuitively. However, games necessarily involve challenging the player to think, learn, and grow in a way that most web or app projects try to avoid.</p><p>As The Witness’ director Jonathon Blow puts it, game designers need to ‘respect the player as an intelligent person who can figure things out, and who wants to discover things or come to understand more things than they knew at the start of the game.’</p><p>Designing for intentional challenge isn’t something UX designers are often used to, but designing for the satisfaction of accomplishing a task is. That means that your ability as a UX designer to optimize fun and satisfaction in difficult systems combined with a game designer’s eye for mechanics and world-building will come together to make a game that’s both satisfying AND challenging to play.</p>"},{image:e,text:"<p>There are, of course, many other ways that UX adapts for a game environment – such as the scale of prototypes (think Steam’s Early Access program) and designing for multiple different user perspectives on the same scene – but that’s for another article. (Part 2? Maybe!)</p><p>I also want to take a moment to mention just how few articles and breakdowns about game UX are actually being published. <a href='https://sinclair.work/uxlist/' target='_blank'>It’s clear</a> that UX is being pursued in game companies worldwide, so let’s continue to advance the discipline! I encourage more game UX teams to write about the challenges and solutions they encounter in their work, so that we can all benefit and make better games.</p><p>Thanks for reading!</p>"}]},{slug:"verbose",color:"#4cbbff",thumbnail:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.25h3f44kmtit-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.25h3f44kmtit-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.25h3f44kmtit-large.jpg' /></picture>",tags:[g],elements:[{image:"<div class='iframeholder'><iframe loading='lazy' src='https://player.vimeo.com/video/81733199' frameborder='0' webkitallowfullscreen='' mozallowfullscreen='' allowfullscreen=''></iframe></div></p>",text:"<h1 class='postTitle'>Verbose <div class='small'>Designing a Language-Learning Tool for Self-Teachers</div></h1><h3>日本語を習うの？</h3><p>Inspired by challenges I faced while teaching myself Japanese, I designed a concept tablet app to help self-teachers learn languages. Over the span of eight weeks, I conducted interviews, researched existing tools, mapped the service, iterated on screens, and shot and animated a demo video.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.mf39ucs1g4px-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.mf39ucs1g4px-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.mf39ucs1g4px-large.jpg' /></picture>",text:"<p>My first step was to define the needs of my users, so I reached out to language learners as well as language teachers for some interviews. It became clear that for self-teachers, most learning took place in the gaps between their day-to-day responsibilities, and that their learning styles and levels of dedication varied dramatically.</p>"},{image:"<div class='padImg'><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.4gs0hkdeijc9-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.4gs0hkdeijc9-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.4gs0hkdeijc9-large.jpg' /></picture></div></p>",text:"<p>Next, I did some foundational research into the different kinds of tools available to language learners. Based on my interview results and other information I dug up through my research, I created a map to figure out how the tool I was designing would fit within the ecosystem.</p>"},{image:"<div class='padImg'><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.90em10836g4q-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.90em10836g4q-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.90em10836g4q-large.jpg' /></picture></div></p>",text:"<p>Studying existing tools allowed me to piece together possible synergous relationships between them. For example, shared flash card sets work very well with an empowered search database, because sentence examples, related grammar, phrases, and more can be pulled from shared cards when a user searches.</p>"},{image:"<div class='padImg'><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.i95zfjv4s8p7-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.i95zfjv4s8p7-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.i95zfjv4s8p7-large.jpg' /></picture></div></p>",text:"<h3>Connecting the Dots</h3><p>Now knowing what parts I wanted to include in the tool, I constructed a system map outlining how it all would fit together. Finally, the broad concepts coalesced into one cohesive idea and I could start thinking about screens and user flows.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.nz00yt307dir-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.nz00yt307dir-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.nz00yt307dir-large.jpg' /></picture>",text:"<p>My initial wireframes were based on several key pieces I knew the app needed. Many screens (such as one for multiplayer learning games and another for the tagging system) were laid out but not included in the eventual video prototype.</p>"},{image:"<div class='grid3'><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rqvr2tg2kqte-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rqvr2tg2kqte-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rqvr2tg2kqte-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rqvr2tg2kqte-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.rqvr2tg2kqte-large.gif' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.awzospi5kf7k-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.awzospi5kf7k-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.awzospi5kf7k-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.awzospi5kf7k-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.awzospi5kf7k-large.gif' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.v5q6s27lwrp9-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.v5q6s27lwrp9-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.v5q6s27lwrp9-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.v5q6s27lwrp9-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.v5q6s27lwrp9-large.gif' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.xh14492j89qi-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.xh14492j89qi-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.xh14492j89qi-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.xh14492j89qi-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.xh14492j89qi-large.gif' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ed4e9bd52y5s-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ed4e9bd52y5s-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ed4e9bd52y5s-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ed4e9bd52y5s-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ed4e9bd52y5s-large.gif' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5b6ywuqliejx-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5b6ywuqliejx-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5b6ywuqliejx-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5b6ywuqliejx-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.5b6ywuqliejx-large.gif' /></picture></div></p>",text:"<p>From there, I iterated on screen designs by putting in-progress mockups in front of learners who fit my personas and figuring out what interactions felt the most intuitive and engaging.</p><p>To make the app come alive, I brought my PSDs into After Effects and animated them to fit the story.</p><p>After finding a few friends who were willing to act for me, I put together the final video prototype demo that you can watch at the top of this post.</p><p>That’s it for Verbose. 読んでくれてありがとう！</p>"}]},{slug:"image-color-analyzer",color:"#77d1ff",thumbnail:N,tags:[s,g],elements:[{image:N,text:"<h1 class='postTitle'>Image Color Analyzer</h1><p>​​A friend of mine was trying to take a deeper look at the color pallettes of some of her favorite photographers. I developed this simple tool using <a target='_blank' href='https://github.com/lovell/sharp'>Sharp.js</a> to extract color information from an image and organize it in several patterns: by hue, by saturation, and by lightness. From there, she could learn what swaths of colors were being prioritized in filters, how much or little flat whites/blacks were in use, which hues were being desaturated or shifted toward another color, and more.</p>"}]},{slug:"live-detecting-system-issues",color:"#ffd771",thumbnail:v,tags:[t],elements:[{image:v,text:"<h1 class='postTitle'>Live-Detecting System Issues <div class='small'>Using Social Media</div></h1><p>This is a quick post about a fun project I did while working in Tokyo. It’s got a lot of moving parts meshing together to make a nice, self-contained utility.</p><p>So what is it? The idea was to make a tool that would track negative tweet activity about the company’s games so that we can detect system downtime, slowdowns, or other issues before they become visible in other metrics.</p><p>As the lead engineer, I got to flex my full-stack muscles on this project. I was also in charge of designing the tool’s visuals and interactions.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.75hmt15b68fq-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.75hmt15b68fq-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.75hmt15b68fq-large.jpg' /></picture><div class='caption'>I changed the tracked games for these screenshots to be more generic, but you get the gist.</div></p>",text:"<h3>Frontend</h3><p>The client for this Twitter Monitor app uses Vue to generate everything, even as far down as the internals of the SVG graphs! That’s right, I got to learn how to hand-code SVGs for this one.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ub93ipbfbmgp-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ub93ipbfbmgp-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ub93ipbfbmgp-large.jpg' /></picture><div class='caption'>Clicking on the timeline opens a detailed view of specific tweets for that period.</div></p>",text:"<p>The frontend is responsive, adapting to phones, desktop, even TV screens – the customer service team keeps a giant TV showing this app 24/7.</p><p>The graphs can be dragged back in time, and the live previews run in an infinite ticker.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ra13ltpjdcv0-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ra13ltpjdcv0-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ra13ltpjdcv0-large.jpg' /></picture><div class='caption'>Options for setting tracking levels and for automatic emailing once it crosses that level.</div></p>",text:"<h3>Backend</h3><p>​​A node server has a few scripts running that handle api calls, tweet fetching, parsing, and saving, and a notification script that emails opted-in users once tweets cross a certain level.</p><p>A mongo database stores counts, tweet information, and user settings. A secondary database stores counts and tweet contents long-term for full data dumps. They’re separate to ensure maximum database lookup speed for API requests.</p><p>The whole app spins up in three docker containers running on an AWS EC2 instance.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.83a2u2pm2yph-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.83a2u2pm2yph-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.83a2u2pm2yph-large.jpg' /></picture><div class='caption'>Mobile view drops to 1-column, fixed-height.</div></p>",text:"<h3>Possibilities</h3><p>I didn’t get a chance to take it much farther, but this tool could be modified slightly to be used in so many different ways! It focuses currently on negative terminology only, but imagine a graph of the ratio of positive vs negative terms over time, or comparing feelings about different characters as balance patches are issued for a game.</p><p>That’s it for this one. Thanks for reading!</p>"}]},{slug:"the-raleigh-beach",color:"#ff8243",thumbnail:I,tags:[i],elements:[{image:I,text:"<h1 class='postTitle'>The Raleigh Beach <div class='small'>Creating a Homegrown Urban Intervention</div></h1><p>From abandoned to awesome! Along with the unstoppable Matt Tomasulo, I helped push the envelope of creative potential for underused spaces within my hometown of Raleigh, NC.</p><p>Our goal was to get people thinking about how abandoned spaces could be put to use by staging a guerrilla urbanist intervention around an unused lot downtown.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ktzm1e5gslwr-large.jpg' media='(max-width: 960px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ktzm1e5gslwr-small.gif' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ktzm1e5gslwr-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ktzm1e5gslwr-tiny.gif' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ktzm1e5gslwr-large.gif' /></picture>",text:"<p>We started out thinking broadly, concocting a plan to design interventions for various underutilized spaces around Raleigh. We would create physical and digital campaigns to build buzz, with the end goal of attracting funding to make our concepts into reality.</p><p>Our first target had been chosen, and not having any clue what kind of response we would get from the public or the owners of the property, we got to work.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ww3zou9uxg1r-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ww3zou9uxg1r-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ww3zou9uxg1r-large.jpg' /></picture>",text:"<p>Some panoramic photos, a few hours in Photoshop, and a few trips to a sign store later, we were ready to put the plan in motion.</p><p>Some of our planned pieces were subterranean lined shipping containers as pools, using the existing deck as a bar, and a lookout point to survey the Raleigh skyline.</p>"},{image:"<div class='grid3'><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.lv0bei4zgyk3-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.lv0bei4zgyk3-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.lv0bei4zgyk3-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.i7r8py5igqx-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.i7r8py5igqx-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.i7r8py5igqx-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.hhvi9uxp9r4-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.hhvi9uxp9r4-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.hhvi9uxp9r4-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.jh6xhxdod7qh-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.jh6xhxdod7qh-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.jh6xhxdod7qh-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.g921g88p2f5d-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.g921g88p2f5d-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.g921g88p2f5d-large.jpg' /></picture><picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.q86kt8qyxoln-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.q86kt8qyxoln-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.q86kt8qyxoln-large.jpg' /></picture></div></p>",text:"<p>Finally, we were ready to hang. Matt and I wandered the several blocks to the site, hung our signs on the lot and around the neighborhood, and then got busy on Twitter and Facebook. Within hours, we had gained hundreds of likes and followers, and the feedback started pouring in.</p>"},{image:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wibk1hvhx83a-small.jpg' media='(max-width: 400px)' /><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wibk1hvhx83a-tiny.jpg' media='(max-width: 80px)' /><img loading='lazy' src='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.wibk1hvhx83a-large.jpg' /></picture>",text:"<p>We got an incredible amount of positive support, and the crazy idea of a beach in Raleigh almost came true in 2013.</p><p>In the end we did find interested sponsors, but sadly, we ran out of summertime.</p><p>However! The spirit of the Raleigh Beach was reincarnated the next year with <a href='https://www.facebook.com/thewanderbox/' target='_blank'>The Wander Box</a>.</p>"}]},{slug:"tsk",color:"#f56c36",thumbnail:"<picture><source srcset='https://storage.googleapis.com/3lix-images/1rFcSntbispfYHagAX129_qcoHpbqfmsNn1P67Ncjg4I/kix.ibr5w83bl54y-small.jpg' media='(max-width
